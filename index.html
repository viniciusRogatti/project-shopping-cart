<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container-title">
        <span class="title"><strong>trybe</strong>shopping</span>
        <div class="box-search">
          <input id="input-search" type="text" placeholder="Pesquisar" />
          <button id="btn-search">enter</button>
        </div>
      </div>
      <div class="cart-icon">
        <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
        <div class="span-count">
          <span id="count-items">0</span>
        </div>
      </div>
      <div class="container-cartTitle">
        <span class="cart__title">Meu carrinho</span>
      </div>
    </header>
    <section class="container">
      <div class="modal-cart-shop">
        <h3>Item adicionado ao carrinho!</h3>
        <img src="imgs/114597-cart-green.gif" alt="cart-gif">
        <button class="open-cart">ver meu carrinho</button>
        <button class="close-cart">fechar</button>
        <span id="value" class="total-price"></span>
        <button class="close-cart-x">x</button>
      </div>
      <section class="items">
      </section>
      <section class="cart">
        <ol class="cart__items">          
        </ol>
        <span id="value" class="total-price"></span>
        <button class="empty-cart">Esvaziar carrinho</button>
      </section>
    </section>
  </body>
</html>
